name: Publish executable

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  # pull_request:
  #   branches: [ master ]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
      - name: 🚧 Build
        run: dotnet build
        run: dotnet publish -p:PublishSingleFile=true -r win-x64 -c Release --self-contained true -p:EnableCompressionInSingleFile=true
      - name: 🚀 Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ secrets.GITHUB_RUN_NUMBER }}
          artifacts: "./FotoSorter/bin/Release/net6.0/win-x64/publish/FotoSorter.exe"
          token: ${{ secrets.GITHUB_TOKEN }}